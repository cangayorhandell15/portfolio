<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Escalator</title>
    <link rel ="stylesheet" href="firstCalculator.css">
</head>
<body>
    <!-- box -->
    
    <div class="calculator">  
        <div class="d-btn" id="buttons">
            <span id="txt"> Dark</span>
        </div>
        <div class="cal">
            
            <h1> My Escalator</h1>
            <hr>
            <hr>
            <hr>
          
         <!-- top calcu -->
        <div class="top-cal">
            <form>
                <div class="disP">
                <input type="text" name="display" >
            </div>
            
        <div class="fourth">
            <input type="button" value="AC" onclick="display.value = '' " class="ac">
            <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)" class="del">
            <input type="button" value="/" onclick="display.value += '/' " class="divide">
        </div>
        <div class="third">
            <input type="button" value="7" onclick="display.value += '7' " class="seven">
            <input type="button" value="8" onclick="display.value += '8' " class="eight">
            <input type="button" value="9" onclick="display.value += '9' " class="nine">
            <input type="button" value="*" onclick="display.value += '*' " class="times">
        </div>
        
        <div class="second">
            <input type="button" value="4" onclick="display.value += '4' " class="four">
            <input type="button" value="5" onclick="display.value += '5' " class="five">
            <input type="button" value="6" onclick="display.value += '6' " class="six">
            <input type="button" value="-" onclick="display.value += '-' " class="minus">
        </div>

        <div class="first">
            <input type="button" value="1" onclick="display.value += '1' " class="one">
            <input type="button" value="2" onclick="display.value += '2' " class="two">
            <input type="button" value="3" onclick="display.value += '3' " class="three">
            <input type="button" value="+" onclick="display.value += '+' " class="add">
        </div>

        <div class="zeroes">
            <input type="button" value="00" onclick="display.value += '00' " class="zeroo">
            <input type="button" value="0" onclick="display.value += '0' " class="zero">
            <input type="button" value="." onclick="display.value += '.' " class="dot">
            <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
        </div>


                  </form>
              </div>
        </div>
    </div> 
    <script src="script.js">


    </script>

    <script>
        let btn = document.getElementById("buttons");
        let txt = document.getElementById("txt");

        btn.onclick = function(){
            document.body.classList.toggle("dark-theme");
            
        if(document.body.classList.contains("dark-theme")){
            txt.innerHTML = "Light";
        }else{
            txt.innerHTML = "Dark";
        }
    }
    </script>
</body>
</html>
